name: Android CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - uses: android-actions/setup-android@v3

      - name: Install SDK
        run: |
          sdkmanager "platform-tools" "platforms;android-35" "build-tools;35.0.0"

      - name: Install Gradle 8.7
        run: |
          curl -sL https://services.gradle.org/distributions/gradle-8.7-bin.zip -o gradle.zip
          unzip -q gradle.zip
          echo "$PWD/gradle-8.7/bin" >> $GITHUB_PATH
          gradle --version

      - name: Build Debug APK
        shell: bash
        run: |
          set -o pipefail
          gradle assembleDebug --no-daemon 2>&1 | tee build.log

      - name: Report build failure
        if: failure()
        shell: bash
        run: |
          echo "Build failed. Last 200 lines:"
          tail -n 200 build.log || true
          matches=$(grep -E "^(e: |error:|FAILURE:|Execution failed|Caused by:)" build.log | tail -n 12 || true)
          if [ -n "$matches" ]; then
            while IFS= read -r line; do
              msg="${line//'%'/'%25'}"
              msg="${msg//$'\n'/'%0A'}"
              msg="${msg//$'\r'/'%0D'}"
              echo "::error file=.github/workflows/android.yml,line=1::$msg"
            done <<< "$matches"
          else
            echo "::error file=.github/workflows/android.yml,line=1::Build failed; no specific Gradle error pattern found."
          fi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Temporal-debug-apk
          path: app/build/outputs/apk/debug/*.apk
