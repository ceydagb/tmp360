name: Android CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - uses: android-actions/setup-android@v3

      - name: Install SDK
        run: |
          sdkmanager "platform-tools" "platforms;android-35" "build-tools;35.0.0"

      - name: Install Gradle 8.7
        run: |
          curl -sL https://services.gradle.org/distributions/gradle-8.7-bin.zip -o gradle.zip
          unzip -q gradle.zip
          echo "$PWD/gradle-8.7/bin" >> $GITHUB_PATH
          gradle --version

      - name: Build Debug APK
        shell: bash
        run: |
          set -o pipefail
          gradle assembleDebug --no-daemon 2>&1 | tee build.log

      - name: Report build failure
        if: failure()
        shell: bash
        run: |
          echo "Build failed. Last 200 lines:"
          tail -n 200 build.log || true
          last_error=$(grep -E "^(e: |error:|FAILURE:|Execution failed|Caused by:)" build.log | tail -n 1 || true)
          if [ -z "$last_error" ]; then
            last_error="Build failed; no specific Gradle error pattern found."
          fi
          last_error="${last_error//'%'/'%25'}"
          last_error="${last_error//$'\n'/'%0A'}"
          last_error="${last_error//$'\r'/'%0D'}"
          echo "::error file=.github/workflows/android.yml,line=1::$last_error"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Temporal-debug-apk
          path: app/build/outputs/apk/debug/*.apk
